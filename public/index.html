<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

    <div class="container max-w-2xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">

        <h1 class="text-4xl font-bold text-center text-slate-800 mb-8">Expense Tracker</h1>

        <div class="bg-slate-800 text-white p-6 rounded-lg mb-8 flex justify-between items-center">
            <h2 class="text-lg uppercase text-slate-400">Total Balance</h2>
            <span id="total-amount-value" class="text-4xl font-bold tracking-tight">â‚¹0.00</span>
        </div>

        <div>
            <h3 class="text-2xl font-bold text-slate-700 mb-4 border-b pb-2">Add New Expense</h3>
            <form id="expense-form" class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label for="description" class="block text-sm font-medium text-slate-600 mb-1">Description</label>
                    <input type="text" id="description" placeholder="e.g., Coffee with friends" required class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-slate-600 mb-1">Amount</label>
                    <input type="number" id="amount" placeholder="15.00" min="0.01" step="0.01" required class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-slate-600 mb-1">Category</label>
                    <select id="category" required class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="" disabled selected>Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <button type="submit" class="w-full mt-2 bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">
                        Add Expense
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-10">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-2xl font-bold text-slate-700">History</h3>
                <button id="reset-btn" class="bg-red-600 text-white text-xs font-bold py-1 px-3 rounded-lg hover:bg-red-700 transition-colors">
                    Reset Tracker
                </button>
            </div>
            <ul id="expense-list" class="space-y-4">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
